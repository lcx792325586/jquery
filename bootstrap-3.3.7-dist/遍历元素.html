<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery-3.5.1.min.js"></script>

</head>

<body>
    <!-- $('div').each(function(index ,domEle){  })index 为索引号 domEle为Dom节点 -->
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <script>
        $(function () {
            //用两个数组循环给对应属性赋值
            arr = ['red', 'blue', 'pink'];
            bgcolor = ['brown', 'grey', 'green'];
            $('div').each(function (i, e) {
                //i代表索引号  e代表dom节点
                $(e).css('backgroundColor', bgcolor[i]);//把dom节点e转换为jquery对象
                $(this).css('color', arr[i]);

            })


        })



    </script>
</body>

</html>
