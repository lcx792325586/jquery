<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/car.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        ul li {
            margin-top: 10px;
            list-style: none;
            width: 270px;
            height: 50px;
        }

        ul li input {

            width: 30px;
        }

        .number {

            text-align: center;
        }

        .select_all {
            margin-top: 20px;
        }

        .delete {
            display: inline-block;
            margin-left: 20px;
            color: red;

        }

        .background {

            background: rgb(240, 157, 157);
        }

        .increse {
            padding: 0 5px;
        }

        .decrese {
            padding: 0 5px;
        }

        .sum {
            display: inline-block;
            width: 70px;
            background-color: aquamarine;

        }
    </style>
</head>

<body>
    <div>全选<input type="checkbox" class="select_all"></div>
    <div>
        <ul>
            <li>
                <div class="price">￥12.6</div>
                <div class="p-num">
                    <div class="quanyiyt-form">
                        1<input type="checkbox" class='select'>
                        <button class="decrese"> - </button>
                        <input type="text" class="number" value="1">
                        <button class="increse">+</button>
                        <span class="sum">￥12.6</span>
                        <span class="delete">删除</span>
                    </div>
                </div>
            </li>
            <li>
                <div class="price">￥10</div>
                <div class="p-num">
                    <div class="quanyiyt-form">
                        2<input type="checkbox" class='select'>
                        <button class="decrese"> - </button>
                        <input type="text" class="number" value="2">
                        <button class="increse">+</button>
                        <span class="sum">￥20</span>
                        <span class="delete">删除</span>
                    </div>
                </div>
            </li>
            <li>
                <div class="price">￥20</div>
                <div class="p-num">
                    <div class="quanyiyt-form">
                        3<input type="checkbox" class='select'>
                        <button class="decrese"> - </button>
                        <input type="text" class="number" value="3">
                        <button class="increse">+</button>
                        <span class="sum">￥60</span>
                        <span class="delete">删除</span>
                    </div>
                </div>
            </li>
        </ul>


    </div>
    <div>全选<input type="checkbox" class='select_all'></div>
    总数量:<div class='totalnum'></div>总价格:<span class="totalPrice"></span>

</body>

</html>
